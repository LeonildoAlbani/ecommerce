version: '0.5'

services:

  ecommerce-frontend:
    container_name: ecommerce-frontend
    hostname: ecommerce-frontend
    image: leonildoalbani/ecommerce-frontend:latest
    restart: always
    links:
      - ecommerce-backend
    ports:
      - "80:80/tcp"

  ecommerce-backend:
    container_name: ecommerce-backend
    hostname: ecommerce-backend
    image: leonildoalbani/ecommerce-backend:latest
    restart: always
    links:
      - ecommerce-banco
      - ecommerce-elasticsearch
    ports:
      - "8080:8080/tcp"

  ecommerce-banco:
    container_name: ecommerce-banco
    hostname: ecommerce-banco
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "ecommerce"
    ports:
      - "15432:5432/tcp"

  ecommerce-elasticsearch: #Inst√¢ncia do elasticsearch dockerizada para teste
    container_name: ecommerce-elasticsearch
    hostname: ecommerce-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.1
    ports:
      - "9200:9200/tcp"
      - "9300:9300/tcp"
    environment:
      - discovery.type=single-node